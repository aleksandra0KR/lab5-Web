<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
<div class="heart" id="heart"></div>
<h1 class="title" id="title">Todo List</h1>
<div class="container">
    <form id="taskForm">
        <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done?"
                class="task-input"
        />
        <button type="submit" class="submit-btn" id="submit">Add Task</button>
    </form>

    <div class="header">
        <span id="itemsLeft">0 items left</span>
        <div class="filters">
            <button id="allBtn" class="filter-btn active">All</button>
            <button id="activeBtn" class="filter-btn">Active</button>
            <button id="completedBtn" class="filter-btn">Completed</button>
        </div>
    </div>

    <ul id="taskList" class="task-list"></ul>
</div>

<iframe
        id="youtubePlayer"
        src="https://www.youtube.com/embed/O7nMPV9rqlg?enablejsapi=1"
        allow="autoplay; encrypted-media"
>
</iframe>
<select id="languageSelector">
    <option value="en">English</option>
    <option value="ru">Русский</option>
    <option value="fr">Français</option>
</select>
</body>
</html>
